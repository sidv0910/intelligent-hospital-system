        <script type="text/javascript" src="Patient-Register.js"> </script>
    </head>

            <img src="Logo.png" width="289" height="102" class="logo">

            <div class="dropdown1">
                <button class="dropbtn1"> Register &NoBreak; &#9660; </button>
                <div class="dropdown-content-1">
                    <a href="Doctor-Register.html"> Doctor Registration </a>
                    <a href="Patient-Register.html"> Patient Registration </a>
                </div>
            </div>
            <div class="dropdown2">
                <button class="dropbtn2"> Login &NoBreak; &#9660; </button>
                <div class="dropdown-content-2">
                    <a href="Doctor-Login.html"> Doctor Login </a>
                    <a href="Patient-Login.html"> Patient Login </a>
                </div>
            </div>
            <a href="About.html"> <button class="home"> About Us </button> </a>
            <a href="Home.html"> <button class="home"> Home </button> </a>
        </header>
        <form name="form" method="post" action="PatientRegister" align="center" onsubmit="return validate();">
            <table width='650px' align='center' class='head'>
                <tr align='center'>
                    <td> <h1> <u> Patient Registration </u> </h1> </td>
                </tr>
                <table width='650px' align='center'>
                    <tr>
                        <td align="center"> <input type='text' name='uname' id='uname' size="40" placeholder="Username" class="constant" required> </td>
                        <td align="center"> <input type='email' name='email' id='email' size="40" placeholder="Email" class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center"> <input type='password' name='pword' id='pword' size="40" placeholder="Password" class="constant" required> </td>
                        <td align="center"> <input type='password' name='repword' id="repword" size="40" placeholder="Confirm Password" class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> <br> </td> 
                    </tr>
                    <tr>
                        <td align='center' colspan="2" class="sub-head"> <h2> Personal Information </h2> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align='center' colspan="98%"> 
                            <p> <img src="Profile.jpg" id="output" width="200" /> </p>
                            <p> <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
                            <p> <label for="file" class="upload"> Upload Image </label> </p>
                        </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center" colspan="2"> <input type="text" name="path" id="path" size="88" placeholder="Local Path of Photo" class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center"> <input type='text' name='fname' id='fname' size="40" placeholder="First Name" class="constant" required> </td>
                        <td align='center'> <input type="text" name='lname' id='lname' size="40" placeholder="Last Name" class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center">
                            <input type="radio" name="gender" value="Male" required> Male 
                            <input type="radio" name="gender" value="Female"> Female
                            <input type="radio" name="gender" value="Other"> Other 
                        </td>
                        <td align="center"> Date of Birth : <input type="date" name='dob' id="dob" class="dob" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center"> 
                            <input type="radio" name="marital" value="Married" required> Married 
                            <input type="radio" name="marital" value="Unmarried"> Unmarried
                        </td>
                        <td align="center"> <input type='number' name='age' id='age' size="40" placeholder="Age" class="age" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center"> 
                            <select name="profession" required> 
                                <option value="" disabled selected hidden> Select profession </option>
                                <option value="Government"> Government </option>
                                <option value="Public"> Public </option>
                                <option value="Private"> Private </option>
                                <option value="Professional"> Professional </option>
                                <option value="Self Employed"> Self Employed </option>
                                <option value="Student"> Student </option>
                                <option value="Other"> Other </option>
                            </select> 
                        </td>
                        <td align="center"> <input type='text' name='mobile' id='mobile' size="40" placeholder="Contact No." class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center" colspan="2"> <input type='text' name='address' size="88" placeholder="Address" class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> <br> </td> 
                    </tr>
                    <tr>
                        <td align='center' colspan="2" class="sub-head"> <h2> In Case of Emergency </h2> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center" colspan="2"> <input type='text' name='name' id='name' size="88" placeholder="Name of the Person" class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <tr>
                        <td align="center"> <input type='text' name='relation' id='relation' size="40" placeholder="Relationship with Patient" class="constant" required> </td>
                        <td align="center"> <input type='text' name='contact' id='contact' size="40" placeholder="Person's Contact No." class="constant" required> </td>
                    </tr>
                    <tr> 
                        <td> <br> </td> 
                    </tr>
                    <table width='650px' align='center' class='tail'>
                        <tr>
                            <td align='center'> <input type='submit' name='register' value="Register" class='button'></td>
                        </tr>
                    </table>
                </table>
            </table>
        </form>

                    </td>
                </tr>
                <tr>
                    <td> <a href="Contact.html"> <button class="footer_links"> Contact Us </button> </a> </td>

                <tr>
                    <td> <a href="Query.html"> <button class="footer_links"> Post a Query </button> </a> </td>

                    <td rowspan="2" align="center">
                        <img src="bottom.png" width="150" height="60">
                    </td>

                <tr>
                    <td> &nbsp; </td>
                    <td> <a href="View.html"> <button class="footer_links"> View All </button> </a> </td>

    </body>
</html>
